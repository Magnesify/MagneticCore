        - "(broadcast:chat)=> &6&lWe Love Magnesify !"
        - "(actionbar)=> &6&lWe Love Magnesify !"
        - "(sound)=> ENTITY_PLAYER_LEVELUP"
        - "(give)=> APPLE 4"
        - "(give:named)=> APPLE 4 AD:&a&lTest ACIKLAMA:&7Test"
        - "(broadcast:actionbar)=> &6&lWe Love Magnesify !"
